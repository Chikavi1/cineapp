<ion-content >

         <form (ngSubmit)="login()" #registerForm="ngForm">
      <ion-row>
            
        <ion-col>
          <ion-list inset>
            <h2 text-center>Inicia sesi√≥n</h2>
            <ion-item >
              <ion-label><ion-icon name="finger-print"></ion-icon></ion-label>
              <ion-input   type="number" placeholder="Codigo" name="codigo" [(ngModel)]="codigo"   required></ion-input>
            </ion-item>

            <ion-item >
              <ion-label><ion-icon name="lock"></ion-icon></ion-label>
              <ion-input  type="password" placeholder="Nip" name="nip" [(ngModel)]="nip"  required></ion-input>
            </ion-item>

          </ion-list>
        </ion-col>
      </ion-row>

     
        <ion-button padding shape="round" expand="full" color="primary" id="login" class="submit-btn"   type="submit" [disabled]="!registerForm.form.valid">Ingresar</ion-button>
       


    </form>

       <p (click)="ingresar()" style="text-align: center !important;margin-top: 2em;color:#17202F;" padding>Ingresar como invitado</p>
</ion-content>
