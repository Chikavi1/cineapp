<ion-header no-border>
  <ion-toolbar style="margin-top:.90em;">
    <ion-buttons slot="start">
      <ion-back-button text="" icon="arrow-round-back"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>



<ion-content  class="ios" >
 <ion-toolbar style="padding: 2em;">
  <ion-searchbar placeholder="Buscar pelÃ­cula"
                 animated
                 debounce="700"
                 [value]="textoBuscar"
                 (ionChange)="buscar( $event )">
                   
  </ion-searchbar>
</ion-toolbar>

  <ion-grid *ngIf="buscando">
    <ion-row>
      <ion-col text-center>
        <ion-spinner name="crescent"></ion-spinner>
      </ion-col>
    </ion-row>
  </ion-grid>


  <ion-list text-center *ngIf="peliculas.length === 0">     
    <ion-item *ngFor="let idea of ideas" style="padding: 0 2em;"
              (click)="textoBuscar = idea" class="animated  flash slow infinite">
      <ion-label color="primary" text-center>{{ idea }}</ion-label>
    </ion-item>

  </ion-list>


  <ion-grid fixed >
    <ion-row>
      <ion-col size="6" *ngFor="let pelicula of peliculas"  >

        <ion-card (click)="detalle( pelicula.id )" class="ios" >
          <img [src]="pelicula.poster_path | imagen">

          <ion-card-header>
            <ion-card-subtitle> {{ pelicula.release_date | date:'dd/MM/yyyy'}} </ion-card-subtitle>
          </ion-card-header>

          <ion-card-content>
            <h2>{{ pelicula.title }}</h2>
          </ion-card-content>

        </ion-card>

      </ion-col>
    </ion-row>
  </ion-grid>



</ion-content>
