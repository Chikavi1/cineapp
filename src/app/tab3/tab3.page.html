<ion-header no-border>
  <ion-toolbar style="margin-top:1em;">
    <ion-buttons slot="start">
      <ion-back-button text="" icon="arrow-round-back"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <h1 text-center style="margin-top: 1em;color:#F4A259">Votación</h1>
<div padding  >
  
    <ion-row>
      <ion-col size="9"><h1 (click)="verDetalle( voto.id_movie )" style="color:#17202F"> Lugares</h1></ion-col>
      <ion-col size="3"><h1 text-center style="color:orange;">votos</h1></ion-col>
    </ion-row>
    <ion-row *ngFor="let voto of votos;let i = index">
      <ion-col size="10">
        <h4 (click)="verDetalle( voto.id_movie )" style="display: inline-block;vertical-align: middle;">
          <ion-icon style="zoom:1.5;color:#BC4B51;display: inline-block;vertical-align: middle;" name="gift"></ion-icon>
          Puesto n° {{i+1}}</h4>
        </ion-col>
      <ion-col><h1 text-center style="color:#5B8E7D">{{voto.contador}}</h1></ion-col>
    </ion-row>
</div>
 

</ion-content>
